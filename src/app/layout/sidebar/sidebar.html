<aside class="c-sidebar h-screen flex flex-col w-16 hover:w-60 transition-all duration-300 shadow-lg relative group">
  <!-- HEADER LOGO -->
  <div class="c-sidebar-header border-bottom-gray flex items-center gap-3 p-4">
    <mat-icon class="color-secundary">business</mat-icon>
    <span
      class="color-primary opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap font-semibold">
      MUDECPLAY
    </span>
  </div>

  <nav class="flex-1 mt-4">
    <!-- ITEM PRINCIPAL -->
    <a [routerLink]="'/gastos'" routerLinkActive="menu-selected" class="c-card-menu flex items-center gap-4 px-4 py-3">
      <mat-icon class="color-primary">attach_money</mat-icon>
      <span>Gastos</span>
    </a>

    <!-- SECCIÓN CATÁLOGOS -->
    <button type="button" class="c-section-toggle " (click)="catalogsOpen = !catalogsOpen">
      <mat-icon class="c-section-toggle-icon">category</mat-icon>

      <span class="c-section-toggle-label opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        CATÁLOGOS
      </span>

      <mat-icon class="c-section-chevron opacity-0 group-hover:opacity-100 transition-opacity duration-50" [class.open]="catalogsOpen">
        expand_more
      </mat-icon>
    </button>

    <!-- HIJOS CATÁLOGOS -->
    <div class="c-section-children " [class.open]="catalogsOpen">
      <a [routerLink]="'/proveedores'" routerLinkActive="menu-selected" class="c-section-child opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <span class="c-section-child-bar"></span>
        <span>Proveedores</span>
      </a>

      <a [routerLink]="'/proyectos'" routerLinkActive="menu-selected" class="c-section-child opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <span class="c-section-child-bar"></span>
        <span>Proyectos</span>
      </a>
    </div>
  </nav>

  <div class="transition-colors duration-100 c-card-menu border-top-gray p-10">
    <mat-icon class="cursor-pointer color-primary">logout</mat-icon>
    <span class="color-secundary whitespace-nowrap">
      Salir
    </span>
  </div>
</aside>
