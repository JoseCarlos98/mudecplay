<div class="c-input-field">
  <div class="c-input">
    <p class="label">
      {{ label }}
       @if (showRequiredMark) { <span class="required">*</span>}
    </p>

    <mat-form-field appearance="outline" class="w-100" [ngClass]="{ 'field-invalid': hasError }">
      <input
        matInput
        [placeholder]="placeholder"
        [value]="displayValue"
        (input)="onInputMoney($event)"
        (focus)="onFocusMoney()"
        (blur)="onBlurMoney()"
        (keydown)="onKeyDownMoney($event)"
        [disabled]="disabled"
      />
    </mat-form-field>

    @if (hasError) {
      <span class="field-error">{{ firstErrorMessage }}</span>
    }
  </div>
</div>
