<div class="c-autocomplete-multiple">
  <div class="c-input">
    <p class="label">{{ label }}</p>

    <mat-form-field appearance="outline" class="w-100" [ngClass]="{ 'field-invalid': hasError }">
      <mat-select [multiple]="true" [disabled]="disabled" (openedChange)="onOpenedChange($event)"
        (selectionChange)="onSelectionChange()">
        <!-- lo que se ve cuando hay selecciÃ³n -->
        <mat-select-trigger>
          @if (selectedLabels.length) {
          {{ selectedLabels.join(', ') }}
          } @else {
          {{ placeholder }}
          }
        </mat-select-trigger>

        <!-- buscador dentro del panel -->
        <div class="search-box" (click)="$event.stopPropagation()">
          <div class="c-input">
            <mat-form-field appearance="outline" class="w-100">
              <input matInput [placeholder]="searchPlaceholder" (input)="onSearch($event.target.value)" />
            </mat-form-field>
          </div>
        </div>

        <!-- opciones -->
        @for (item of filteredOptions; track item.id) {
        <mat-option [value]="item.id">
          {{ item.name }}
        </mat-option>
        }

        @if (!filteredOptions.length) {
        <mat-option disabled>Sin resultados</mat-option>
        }
      </mat-select>

      @if (hasError) {
      <span class="field-error">{{ firstErrorMessage }}</span>
      }
    </mat-form-field>
  </div>
</div>
