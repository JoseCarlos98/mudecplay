<div class="table-container p-4 rounded-2xl shadow-md bg-white">
  <div class="overflow-x-auto">
    <table mat-table [dataSource]="dataSource" class="min-w-full border-collapse">

      <!-- Columnas dinÃ¡micas -->
      @for (col of columnsConfig; track col.key) {
      <ng-container [matColumnDef]="col.key">
        <th mat-header-cell *matHeaderCellDef class="text-left">{{ col.label }}</th>
        <td mat-cell *matCellDef="let element">{{ element[col.key] }}</td>
      </ng-container>
      }

      <!-- Columna de acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
        <td mat-cell *matCellDef="let element" class="c-actions-cells">
          <button mat-icon-button matTooltip="Editar" class="edit-btn" (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Eliminar" class="delete-btn" (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="hover:bg-gray-100 transition-all duration-200"></tr>
    </table>
  </div>

  <mat-paginator 
    [pageSizeOptions]="[3, 5, 10]" 
    [pageSize]="20" 
    showFirstLastButtons
    aria-label="Paginador">
  </mat-paginator>
</div>
