<div class="card-content shadow-md">
  <app-module-header title="Gastos" icon="attach_money" [showNew]="true" [showUploadXml]="true" [extraButtons]="[
    { icon: 'refresh', label: 'Actualizar', action: 'refresh' },
    { icon: 'filter_list', label: 'Filtrar', action: 'filter' }
  ]"></app-module-header>

  <div class="c-filters grid grid-cols-2 sm:grid-cols-5 lg:grid-cols-5">
    <div class="c-input">
      <p class="font-medium text-gray-700 mb-1">Nombre :</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput />
      </mat-form-field>
    </div>

    <div class="c-input">
      <p class="font-medium text-gray-700 mb-1">Correo :</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput />
      </mat-form-field>
    </div>

    <div class="c-input">
      <p class="font-medium text-gray-700 mb-1">Razon Social :</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput />
      </mat-form-field>
    </div>

    <div class="c-input">
      <p class="font-medium text-gray-700 mb-1">Rol :</p>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select>
          <mat-option value="active">Active</mat-option>
          <mat-option value="inactive">Inactive</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <button class="btn-primary radius text-white hover:bg-[#167195] transition-all">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  
</div>

<app-data-table [data]="users" [columnsConfig]="columnsConfig" [displayedColumns]="displayedColumns"
  (edit)="onEdit($event)" (delete)="onDelete($event)">
</app-data-table>
